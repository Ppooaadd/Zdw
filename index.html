<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>케이뱅크 사진공유 페이지</title>
    <style>
        .hero {
            padding: 20px;
            text-align: center;
        }
        .time {
            font-size: 1.5em;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="hero" style="background-color: #333333;">
        <div class="container">
            <h1 class="display-4 text-light">(현재)시간</h1>
            <p class="lead text-light"> 피규어가 뒤지는 시간을 알려줍니다</p>
            <p class="time" id="current-time"></p>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime(); // Call once to set initial time
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Music on Button Click</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button id="playButton">감동적인 노래듣기</button>
    <audio id="music" src="https://vgmsite.com/soundtracks/friday-night-funkin-twiddlefinger-windows-gamerip-2024/dwiuylzqpt/02.%20TwiddleFinger.mp3"></audio>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            var audio = document.getElementById('music');
            audio.play();
        });
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 확인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .info {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>사용자 정보</h1>
    <div id="user-info" class="info">
        <!-- 사용자 정보가 여기에 표시됩니다 -->
    </div>

    <script>
        function getUserInfo() {
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const language = navigator.language || navigator.userLanguage;
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;

            let browserName = '알 수 없음';
            let browserVersion = '알 수 없음';
            
            if (userAgent.indexOf('Firefox') > -1) {
                browserName = 'Firefox';
                browserVersion = userAgent.match(/Firefox\/([0-9.]+)/)[1];
            } else if (userAgent.indexOf('SamsungBrowser') > -1) {
                browserName = 'Samsung Browser';
                browserVersion = userAgent.match(/SamsungBrowser\/([0-9.]+)/)[1];
            } else if (userAgent.indexOf('Chrome') > -1) {
                browserName = 'Chrome';
                browserVersion = userAgent.match(/Chrome\/([0-9.]+)/)[1];
            } else if (userAgent.indexOf('Safari') > -1) {
                browserName = 'Safari';
                browserVersion = userAgent.match(/Version\/([0-9.]+)/)[1];
            } else if (userAgent.indexOf('MSIE') > -1 || !!document.documentMode) {
                browserName = 'Internet Explorer';
                browserVersion = userAgent.match(/MSIE\s([0-9.]+)/)[1];
            }

            return `
                <strong>브라우저:</strong> ${browserName} ${browserVersion} <br>
                <strong>운영 체제:</strong> ${platform} <br>
                <strong>언어:</strong> ${language} <br>
                <strong>화면 해상도:</strong> ${screenWidth} x ${screenHeight}
            `;
        }

        document.getElementById('user-info').innerHTML = getUserInfo();
    </script>
</body>
</html>
